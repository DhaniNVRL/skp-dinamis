<div class="min-h-screen bg-gray-100 py-10">

    <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6 space-y-6">

        <!-- Form Title -->
        <div>
            <h1 class="text-2xl font-semibold text-gray-800">Survey Pekerjaan</h1>
            <p class="text-sm text-gray-500">Mohon isi dengan jujur</p>
        </div>

        <!-- Question -->
        <div class="space-y-3">
            <p class="font-medium text-gray-800">
                Apa pekerjaan Anda?
            </p>

            <label class="flex items-center gap-2">
                <input type="radio" name="job">
                Pelajar
            </label>

            <label class="flex items-center gap-2">
                <input type="radio" name="job">
                Karyawan
            </label>

            <label class="flex items-center gap-2">
                <input type="radio" name="job">
                Wiraswasta
            </label>

            <label class="flex items-center gap-2">
                <input type="radio" name="job">
                Lainnya
            </label>
        </div>

        <!-- Conditional Question -->
        <div class="ml-4 border-l-4 border-indigo-400 bg-indigo-50 p-4 rounded-md">
            <p class="text-sm font-medium text-indigo-700">
                Sebutkan pekerjaan Anda
            </p>
            <input
                type="text"
                class="mt-2 w-full rounded-md border-indigo-300 focus:ring-indigo-500"
            >
        </div>

        <!-- Submit -->
        <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
            Kirim
        </button>

    </div>

</div>
